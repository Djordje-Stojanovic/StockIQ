<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockIQ - Collaborative Stock Analysis</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>StockIQ</h1>
        <p>Collaborative Multi-Agent Stock Analysis Platform</p>
    </header>
    
    <main>
        <section class="status-section">
            <h2>System Status</h2>
            <div id="health-status">
                <p>Checking system health...</p>
            </div>
        </section>
        
        <section class="input-section">
            <h2>Stock Analysis</h2>
            <form id="ticker-form" class="ticker-input-form">
                <div class="ticker-input">
                    <label for="ticker">Enter Stock Ticker:</label>
                    <input 
                        type="text" 
                        id="ticker" 
                        name="ticker"
                        placeholder="e.g., ASML, COST, MSFT"
                        maxlength="6"
                        pattern="[A-Za-z]{1,6}"
                        title="Ticker must be 1-6 letters only"
                        required
                        autocomplete="off"
                        autofocus>
                    <button type="submit" id="analyze-btn">Analyze Stock</button>
                </div>
                <div id="ticker-error" class="error-message" style="display: none;"></div>
                <div id="ticker-feedback" class="feedback-message"></div>
            </form>
        </section>
        
        <section class="results-section">
            <h2>Analysis Results</h2>
            <div id="results-container">
                <p>Enter a stock ticker above to begin analysis.</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 StockIQ - Institutional-Grade Investment Research</p>
    </footer>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
